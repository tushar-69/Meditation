<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Forgot Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

  <form  [formGroup] = "formforget" (ngSubmit)="forgot()">
  <ion-list>

  <ion-item  class="bg-image">
    <ion-label class="forget__custome-label" floating>Email</ion-label>
    <ion-input class="forget__custome-input" type="email"  formControlName="email"></ion-input>
  </ion-item>
  <ion-item style="display:none;"></ion-item>

</ion-list>

<div padding>
  <button text-center style="margin-top: 10px; color: white; background-color: #ff3334; border-radius: 20px;" ion-button type="submit" block >Submit</button>

</div>
</form>

</ion-content>
